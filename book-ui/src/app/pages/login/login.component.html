<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>
<!--  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">-->
<!--    <p *ngFor="let msg of errorMsg">{{ msg }}</p>-->
<!--  </div>-->
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="mb-3">
    <label for="form-email" class="form-label">Email address</label>
    <input id="form-email" [(ngModel)]="authRequest.email" class="form-control" type="email"
           placeholder="name@emaple.com">
  </div>
  <div class="mb-3">
    <label for="form-password" class="form-label">Password</label>
    <input id="form-password" [(ngModel)]="authRequest.password" class="form-control" type="password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="login()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
    </button>
    <div>
      Don't have an account?&nbsp;
      <button (click)="register()" type="button" class="btn btn-link">Register</button>
    </div>
  </div>
</div>
